name: CI/CD 

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-snyk:
    name: Backend Python Snyk Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install backend dependencies
        run: |
          cd backend
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scan backend Python with Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          cd backend
          source .venv/bin/activate
          snyk test --all-projects || true

      - name: Lint Python
        run: |
          cd backend
          source .venv/bin/activate
          pip install flake8 black
          flake8 .
          black --check .

  frontend-snyk:
    name: Frontend JS Snyk Scan
    runs-on: ubuntu-latest
    needs: backend-snyk
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Scan frontend JS with Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          cd frontend
          snyk test || true

      - name: Lint frontend
        run: |
          cd frontend
          npm install eslint
          npx eslint .

  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=task-manager_tp
            -Dsonar.sources=backend,frontend
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  docker-build-and-scan:
    name: Build and scan Docker backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build backend Docker image
        run: docker build -t backend:${{ github.sha }} backend

      - name: Scan Docker image with Snyk
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: backend:${{ github.sha }}
          fail-on: all

      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push backend:${{ github.sha }}
